<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비전수련회 히든미션 보상</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* 사용자에게 안내 메시지를 보여주기 위한 스타일 (선택사항) */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            /* 스크립트로 제어하기 전까지는 숨김 */
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/hidden.png" alt="이벤트 이미지">
    </div>


</body>
</html>
